name: üêõ Bug Report
description: Help us improve Kazza!
title: "[BUG] "
labels: Bug

body:
    - type: checkboxes
      id: environment
      attributes:
        label: Environment:
        options:
          - label: Production
          - label: Development
      validations:
          required: true
    - type: input
      id: affected-page
      attributes:
          label: Page on Kazza
          placeholder: /page
      validations:
          required: true
    - type: textarea
      id: description
      attributes:
          label: Description
          description: A clear and concise description of the problem
      validations:
          required: true
    - type: textarea
      id: how-to-reproduce
      attributes:
          label: How to reproduce
          description: |
            ‚ö†Ô∏è  This is the most important part of the report ‚ö†Ô∏è
            Without a way to easily reproduce your issue, there is little chance we will be able to help you and work on a fix.
            Please, take the time to show us screenshots or/and a video that is needed for others to reproduce the problem.
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: |
            Optional: only if you have suggestions on a fix/reason for the bug
            Don't hesitate to create a pull request with your solution, it helps get faster feedback.
    - type: textarea
      id: additional-context
      attributes:
          label: Additional Context
          description: "Optional: any other context about the problem: console log messages, screenshots, videos, etc."
